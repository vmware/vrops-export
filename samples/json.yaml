resourceType: VMWARE:VirtualMachine
rollupType: AVG
rollupMinutes: 5
outputFormat: json
dateFormat: "yyyy-MM-dd HH:mm:ss"
jsonConfig:
  format: chatty
fields:
  - alias: resourceId
    prop: $resId
    # CPU fields
  - alias: cpuDemand
    metric: cpu|demandPct
  - alias: cpuReady
    metric: cpu|readyPct
  - alias: cpuCostop
    metric: cpu|costopPct
  # Memory fields
  - alias: memDemand
    metric: mem|guest_demand
  - alias: memSwapOut
    metric: mem|swapoutRate_average
  - alias: memSwapIn
    metric: mem|swapinRate_average
  # Storage fields
  - alias: storageDemandKbps
    metric: storage|demandKBps
  # Diskspace fields
  - alias: vmUsed
    metric: diskspace|used
  # Network fields
  - alias: netBytesRx
    metric: net|bytesRx_average
  - alias: netBytesTx
    metric: net|bytesTx_average
  # Host CPU
  - alias: hostCPUDemand
    metric: $parent:HostSystem.cpu|demandmhz
  # Guest OS
  - alias: guestOS
    prop: config|guestFullName
  # Host CPU type
  - alias: hostCPUType
    prop: $parent:HostSystem.cpu|cpuModel
  # Host name
  - alias: hostName
    prop: summary|parentHost
  # Host name a different way
  - alias: hostName2
    prop: $parent:HostSystem.$resName